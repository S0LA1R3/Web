<video id="video" width="800" height="500" autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Deu ruim
</video>

<div wm-progress="video" class="progress">
    <div></div>
</div>

<div>
    <button wm-play="video">Play</button>
    <button wm-pause="video">Pause</button>
</div>

<style>
    .progress {
        height: 30px;
        width: 800px;
        border: solid 1px #444;
        margin-top: 20px;
        margin-bottom: 5px;
    }

    .progress > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
    }
</style>

<script>
    function configureVideo(id) {
        const video = document.getElementById(id)
        video.oncontextomenu = () => false

        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()

        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100
            const divValue = document.querySelector(`[wm-progress=${id}] > div`)
            divValue.style.width = `${percentual}%`
            divValue.innerHTML = `${percentual.toFixed(2)}%`
        }, 100)
    }

    configureVideo('video')
</script>
