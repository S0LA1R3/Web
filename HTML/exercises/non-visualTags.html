<h1>Non-Visual Tags</h1>

<p>Semantic Tags</p>
<ul>
    <li>section - thematic grouping of content</li>
    <li>article - self-contained content</li>
    <li>header</li>
    <li>footer</li>
    <li>nav - groups navigation links</li>
    <li>aside</li>
    <li>details - show details</li>
    <li>div</li>
    <li>span - groups elements inline</li>
</ul>
