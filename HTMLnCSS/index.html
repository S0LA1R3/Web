<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Exercises</title>
    <style>
        #content {
            padding: 30px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Exercises</h1>
    </header>
    <nav>
        <a href="exercises/test.html">00 - Test</a>
        <a href="exercises/text1.html">01 - Text 1</a>
    </nav>
    <section id="content"></section>
    <footer>
        <br/>
        Modern Web Course
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()
                const content = document.getElementById('content')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
</body>
</html>
