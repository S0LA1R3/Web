<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Exercises</title>
    <style>
        #content {
            padding: 30px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="inicio">HTML Exercises</h1>
    </header>
    <nav>
        <a href="exercises/test.html">00 - Test</a> |
        <a href="exercises/text.html">01 - Text 1</a> |
        <a href="exercises/text2.html">02 - Text 2</a> |
        <a href="exercises/list.html">03 - List</a> |
        <a href="exercises/nestedList.html">04 - Nested List</a> | 
        <a href="exercises/links.html">05 - Links</a> |
        <a href="exercises/tabela.html">06 - Tables</a> |
        <a href="exercises/form/form.html">07 - Form</a>
    </nav>
    <section id="content"></section>
    <footer>
        <br/>
        Modern Web Course
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()
                const content = document.getElementById('content')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
</body>
</html>
